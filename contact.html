<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Orion Project - Support</title>
  </head>
  
  <body>

    <header class="header"> 
        <a href="index.html" class="logo">
        <span style="color: #e5d823">Orion</span>
        <span style="color: #1e89c8">Project</span>
      </a>
      <input class="menu-btn" type="checkbox" id="menu-btn">
      <label class="menu-icon" for="menu-btn"><span class="nav-icon"></label>
      <ul class="menu">
        <li><a href="index.html">HOME</a></li>
        <li><a href="development.html">WIKI</a></li>
        <li><a href="development.html">NEWS</a></li>
        <li><a href="contact.html">CONTACT US</a></li>
      </ul>
    </header>

    <div class="spacer"></div>

    <div class="main-container">
      <form>

        <div class="form-container">
          <h1>Send us a message!</h1>
          <div class="input">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
          </div>

          <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your e-mail">
          </div>

          <div class="subject">
            <label for="subject">Subject</label>
            <select id="subject">
              <option>--Choose the subject--</option>
              <option>Donate</option>
              <option>Copyright</option>
              <option>Others</option>
            </select>
          </div>

          <div>
            <label for="message">Message</label>
            <textarea id="message" placeholder="That's one small step for a man, one giant leap for mankind. -Niel Armstrong. July 20, 1969"></textarea>
          </div>

        </form>


    </div>

  </body>
</html>
